<app-root>
  <div class="component-title">
  <nav-bar></nav-bar>
    This is the Content!!

  <div class="filter col-lg-2">
     <br><br><em>
     OS:</em><br>
     <input type="checkbox" id="checkbox" (change)="mon($event,'Windows')"> Windows<br>
     <input type="checkbox" id="checkbox" (change)="mon($event,'IOS')"> IOS<br>
     <input type="checkbox" id="checkbox" (change)="mon($event,'Android')"> Android<br>

     <br><br><em>
     Sort By:</em><br>
     <input type="radio" name="sort" (change)="rating($event,'rating')"> Rating
     <input type="radio" name="sort" (change)="rating($event,'name')"> Name
  </div>

     <!--  <div class="loader">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
            <div class="bounce4"></div>
            <div class="bounce5"></div>
      </div> -->


    <div class="padding-top">
      <div class="container">

        <md-card class="row" style="width: 350px;" *ngFor="let mobiles of filteredMobileList">
        <img src={{mobiles.imageUrl}} height="150" width="150" class="md-card-image" (click)=gotoDetail(mobiles)>
        <md-card-content>
            <br/>
            <h2 align="center" (click)=gotoDetail(mobiles)>{{mobiles.name}}</h2>
          <div *ngIf = "mobiles.stock" >
            <p align="center" (click)=gotoDetail(mobiles)>In Stock<br/>Rating <strong>{{mobiles.rating}}*</strong></p>
          </div>
          <div [hidden] = "mobiles.stock" >
            <p *ngIf="show" [@myAnimation] align="center" (click)=gotoDetail(mobiles)>Out of stock<br/>Rating <strong>{{mobiles.rating}}*</strong></p>
          </div>

<!--
          <div>
            <io-page name="This"></io-page>
            <io-page [name]="helloName"></io-page>
          </div>
-->

        </md-card-content>
      <br/>
      <div class="md-actions">
         <div [ngSwitch] = "mobiles.stock">
            <span *ngSwitchCase = "'In Stock'">
              <button class="buy" class="btn btn-default" (click)=showConfirm() >Buy Now</button>

              <button class="carts" (click) = "handleThumbnailClick(mobiles.name)">Add to cart</button>
            </span>

            <span *ngSwitchDefault >
              <button class="buy" (click)="show = !show">Buy Now</button>
              <button class="carts" (click) = "handleThumbnailClick(mobiles.name)">Add to cart</button>
            </span>
            <br>
              <div *ngIf="confirmResult != null">
                 <span>Result: </span>
                 <b >{{confirmResult ? 'Accepted': 'Declined'}}</b>
              </div>

          </div>
      </div>
    </md-card>
  </div>
</div>
<footer-bottom></footer-bottom>
</div>
</app-root>
